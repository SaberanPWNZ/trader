version: '3.8'

services:
  grid-live:
    build: .
    container_name: crypto-grid-live-trader
    restart: unless-stopped
    command: ["python", "main.py", "grid-live", "--mainnet"]
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_PRIVATE_KEY=${BINANCE_PRIVATE_KEY}
      - CONFIRM_MAINNET=YES
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-true}
      - TELEGRAM_COMMANDS_ENABLED=${TELEGRAM_COMMANDS_ENABLED:-true}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    networks:
      - trading-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  telegram-bot:
    build: .
    container_name: crypto-telegram-bot
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-true}
      - TELEGRAM_COMMANDS_ENABLED=${TELEGRAM_COMMANDS_ENABLED:-true}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    networks:
      - trading-network
    command: ["python", "main.py", "bot"]
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

networks:
  trading-network:
    driver: bridge
