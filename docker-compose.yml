version: '3.8'

services:
  trading-bot:
    build: .
    container_name: crypto-trading-bot
    restart: unless-stopped
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    networks:
      - trading-network
    # Uncomment for live trading (with caution!)
    # command: ["python", "main.py", "live", "--confirm"]

networks:
  trading-network:
    driver: bridge
